  <script>
    $(window).scroll(function() {
      $(".slideanim").each(function(){
        var pos = $(this).offset().top;

        var winTop = $(window).scrollTop();
        if (pos < winTop + 1000) {
          $(this).addClass("slide");
        }
      });
    });

        function myMap(long, lat, mapID, zoom) {
          var myCenter = new google.maps.LatLng(long, lat);
          var mapProp = {center:myCenter, zoom:zoom, scrollwheel:true, draggable:false, mapTypeId:google.maps.MapTypeId.ROADMAP};
          var map = new google.maps.Map(document.getElementById(mapID),mapProp);
          var marker = new google.maps.Marker({position:myCenter, title:'My Map'});
          marker.setMap(map);
          
        }
