<!DOCTYPE html>
<html lang="en">
<head>
  <title>Jason and Summers Wedding</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCIM5u-bFFoUt34-VGe4C6n7nNJFJcnTtg"></script>
  <style>
    .navbar {
      margin-bottom: 0;
      border-radius: 0;
    }

    footer {
      background-color: #f2f2f2;
      padding: 25px;
    }
  </style>
  <script>
    $(window).scroll(function() {
      $(".slideanim").each(function(){
        var pos = $(this).offset().top;

        var winTop = $(window).scrollTop();
        if (pos < winTop + 1000) {
          $(this).addClass("slide");
        }
      });
    });

        function myMap(long, lat, mapID, zoom) {
          var myCenter = new google.maps.LatLng(long, lat);
          var mapProp = {center:myCenter, zoom:zoom, scrollwheel:true, draggable:false, mapTypeId:google.maps.MapTypeId.ROADMAP};
          var map = new google.maps.Map(document.getElementById(mapID),mapProp);
          var marker = new google.maps.Marker({position:myCenter, title:'My Map'});
          marker.setMap(map);
          
        }
  </script>
</head>
<body class="wall-img">

</body>
</html>
